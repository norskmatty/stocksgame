<!doctype html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <script src="//code.jquery.com/jquery-2.1.0.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <div id="main">
        <div id="temp">
            <input type="submit" id="getUsers" value="Console list users">
        </div>
        <div id="temp-del">
            <input id="delete-user" type="text">
            <input type="submit" id="del" value="Delete User">
        </div>
        <div id ="temp-update">
            <input type="submit" id="update" value="Update Stocks">
        </div>
        <div id = "get">
            <input type="submit" id="get2" value="server console.log userData">
        </div>
        <p></p>
        <div id="add-stock">
            Add Stock: <input type="text" id="addstock">
            Number of shares: <input type="number" id="number-of-shares" min="1" max="1000">
            <input type="submit" id="stockadd" value="Add Stock">
        </div>
        <div id="remove-stock">
            Delete Stock: <input type="text" id="deletestock">
            <input type="submit" id="trash" value="Delete Stock">
        </div>
        <div id="update-stockdown">
            Stock to sell: <input type="text" id="updatestockdown">
            Shares to sell: <input type="number" id="share-updatedown-number" min="1" max="1000">
            <input type="submit" id="stockupdatedown" value="Sell Stock">
        </div>
        <div id="update-stockup">
            Stock to buy: <input type="text" id="updatestockup">
            Shares to buy: <input type="number" id="share-updateup-number" min="1" max="1000">
            <input type="submit" id="stockupdateup" value="Buy Stock">
        </div>
        <div id="login"> 
            <div id="enter-username"> Enter username: </div>
            <div id="username-input"> <input id="username" type="text"> </div>
            <div id="enter-password"> Enter password: </div>
            <div id="password-input"> <input id="password" type="text"> </div>
            <div id="submit-username"> <input type="submit" id="accept" value="Login"> </div>
            <div id="new-account"> Create a new account: <input type="submit" id="account" value="New Account"> </div>
        </div>
        <div id="newuser">
            <div id="new-username"> Choose a username: </div>
            <div id="new-user-input"> <input id="new-user" type="text"> </div>
            <div id="new-password"> Choose a password: </div>
            <div id="new-password-input"> <input id="new-pass" type="text"> </div>
            <div id="create-user"> <input type="submit" id="signup" value="Create Account"> </div>
        </div>
        <div id="stocks">
            <div id="logout">
                <div id="lougout-button"> <input type="submit" id="logout-click" value="Logout"> </div>
            </div>
            <div id="stocktitle">
                <ul>
                    <li class="ticker"> Ticker </li> 
                    <li class="shares"> Shares </li> 
                    <li class="newprice">Current Price </li>
                    <li class="pricediff"> Gain/Loss </li> 
                    <li class="increase"> % Gain/Loss </li> 
                    <li class="arrow"> </li> 
                    <li class="newvalue"> Current Value </li> 
                </ul> 
            </div>
        </div>
        <div id="user-stocks">
            
        </div>
    </div>
</body>
</html>
